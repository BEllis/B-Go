        $(document).ready(function() {
        	
			/*

        	var boardSizeInPixels = 600;
        	for (var i = 0; i < 5; i++)
        	{
        		// Create a div to contain the board.
        		$('#gamelist').append('<div id="board' + i + '" style="left:25px;top:' + (25 + (i * (boardSizeInPixels + 25))) + 'px;width:' + boardSizeInPixels + 'px;height:' + boardSizeInPixels + 'px;position:absolute;"></div>');
        		
        		// Create a new game and attach the basic board view to the new div.
        		BGo(9 + ((i % 2) * 10)).BasicBoardView($('#board' + i));
        	}
       });
	   
    </script>
